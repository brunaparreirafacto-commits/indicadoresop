<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Operacionais - Facto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0CBA8C 0%, #00EB89 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        select {
            cursor: pointer;
            background-color: white;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-save, .btn-download {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-save {
            background: #667eea;
            color: white;
        }
        
        .btn-save:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-download {
            background: #48bb78;
            color: white;
        }
        
        .btn-download:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }
        
        .btn-save:disabled, .btn-download:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .message.success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .message.error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .message.info {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .history {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .history h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .filter-group {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-group label {
            margin: 0;
            min-width: 80px;
        }
        
        .filter-group select {
            flex: 1;
        }
        
        .history-item {
            background: #f7fafc;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .history-date {
            font-weight: 600;
            color: #667eea;
        }
        
        .history-carteira {
            font-size: 12px;
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        .history-values {
            font-size: 14px;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Dados Operacionais - Facto</h1>
        <p class="subtitle">Atualize os indicadores operacionais por carteira</p>
        
        <div id="loading" class="loading">Carregando dados...</div>
        
        <form id="indicadoresForm" style="display: none;">
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" required>
            </div>
            
            <div class="form-group">
                <label for="carteira">Carteira</label>
                <select id="carteira" required>
                    <option value="">Selecione uma carteira</option>
                    <option value="GERAL">GERAL</option>
                    <option value="CELULA_TRAINEE_SP">CÃ©lula Trainee SP</option>
                    <option value="CREDIATIVOS">CrediAtivos</option>
                    <option value="DIGIO">Digio</option>
                    <option value="PAYJOY">PayJoy</option>
                    <option value="PICPAY_MATRIZ">PicPay Matriz</option>
                    <option value="PREVENTIVO">Preventivo</option>
                    <option value="SERVICOS_PF">ServiÃ§os (PF)</option>
                    <option value="SERVICOS_PJ">ServiÃ§os (PJ)</option>
                    <option value="TECPAR">Tecpar</option>
                    <option value="THOPEN">Thopen</option>
                    <option value="TICKET">Ticket</option>
                    <option value="UME">Ume</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="absenteismo_diario">AbsenteÃ­smo DiÃ¡rio (%)</label>
                <input type="number" id="absenteismo_diario" step="0.01" placeholder="Ex: 48.61" required>
            </div>
            
            <div class="form-group">
                <label for="absenteismo_mensal">AbsenteÃ­smo Mensal (%)</label>
                <input type="number" id="absenteismo_mensal" step="0.01" placeholder="Ex: 22.22" required>
            </div>
            
            <div class="form-group">
                <label for="turnover">Turnover (%)</label>
                <input type="number" id="turnover" step="0.01" placeholder="Ex: 16.22" required>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn-save" id="btnSalvar">ðŸ’¾ Salvar</button>
                <button type="button" class="btn-download" id="btnBaixar" onclick="baixarAnalitico()">ðŸ“¥ Baixar AnalÃ­tico</button>
            </div>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="history" id="historySection" style="display: none;">
            <h2>ðŸ“… Registros de Hoje</h2>
            
            <div class="filter-group">
                <label for="filtroCarteira">Filtrar:</label>
                <select id="filtroCarteira">
                    <option value="">Todas as carteiras</option>
                    <option value="GERAL">GERAL</option>
                    <option value="CELULA_TRAINEE_SP">CÃ©lula Trainee SP</option>
                    <option value="CREDIATIVOS">CrediAtivos</option>
                    <option value="DIGIO">Digio</option>
                    <option value="PAYJOY">PayJoy</option>
                    <option value="PICPAY_MATRIZ">PicPay Matriz</option>
                    <option value="PREVENTIVO">Preventivo</option>
                    <option value="SERVICOS_PF">ServiÃ§os (PF)</option>
                    <option value="SERVICOS_PJ">ServiÃ§os (PJ)</option>
                    <option value="TECPAR">Tecpar</option>
                    <option value="THOPEN">Thopen</option>
                    <option value="TICKET">Ticket</option>
                    <option value="UME">Ume</option>
                </select>
            </div>
            
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let registros = [];
        const JSONBIN_BIN_ID = '696a9edb43b1c97be935659e';
        const JSONBIN_MASTER_KEY = '$2a$10$BAUoAr6vBCIVArBy6BztFeikS4jBPfJFAxw4FQuMxa7XIWOuijCcW';
        const API_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`;
        
        const NOMES_CARTEIRAS = {
            'GERAL': 'GERAL',
            'CELULA_TRAINEE_SP': 'CÃ©lula Trainee SP',
            'CREDIATIVOS': 'CrediAtivos',
            'DIGIO': 'Digio',
            'PAYJOY': 'PayJoy',
            'PICPAY_MATRIZ': 'PicPay Matriz',
            'PREVENTIVO': 'Preventivo',
            'SERVICOS_PF': 'ServiÃ§os (PF)',
            'SERVICOS_PJ': 'ServiÃ§os (PJ)',
            'TECPAR': 'Tecpar',
            'THOPEN': 'Thopen',
            'TICKET': 'Ticket',
            'UME': 'Ume'
        };
        
        // Definir data de hoje como padrÃ£o
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('data').value = hoje;
        
        // Carregar dados existentes
        async function carregarDados() {
            try {
                const response = await fetch(`${API_URL}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN_MASTER_KEY
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.record && Array.isArray(data.record)) {
                        registros = data.record;
                    } else {
                        // Inicializar vazio se nÃ£o houver dados
                        registros = [];
                    }
                } else {
                    registros = [];
                }
                
                atualizarHistorico();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('indicadoresForm').style.display = 'block';
                document.getElementById('historySection').style.display = 'block';
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                // Inicializar vazio em caso de erro
                registros = [];
                document.getElementById('loading').style.display = 'none';
                document.getElementById('indicadoresForm').style.display = 'block';
                document.getElementById('historySection').style.display = 'block';
            }
        }
        
        async function salvarIndicadores(event) {
            event.preventDefault();
            
            const data = document.getElementById('data').value;
            const carteira = document.getElementById('carteira').value;
            const absenteismo_diario = parseFloat(document.getElementById('absenteismo_diario').value);
            const absenteismo_mensal = parseFloat(document.getElementById('absenteismo_mensal').value);
            const turnover = parseFloat(document.getElementById('turnover').value);
            
            if (!data || !carteira || isNaN(absenteismo_diario) || isNaN(absenteismo_mensal) || isNaN(turnover)) {
                mostrarMensagem('Por favor, preencha todos os campos corretamente!', 'error');
                return;
            }
            
            const novoRegistro = {
                data: data,
                carteira: carteira,
                absenteismo_diario: absenteismo_diario,
                absenteismo_mensal: absenteismo_mensal,
                turnover: turnover
            };
            
            // Verificar se jÃ¡ existe registro da mesma data E carteira
            const indiceExistente = registros.findIndex(reg => 
                reg.data === data && reg.carteira === carteira
            );
            
            if (indiceExistente !== -1) {
                registros[indiceExistente] = novoRegistro;
                mostrarMensagem('âš ï¸ Atualizando registro existente...', 'info');
            } else {
                registros.unshift(novoRegistro);
                mostrarMensagem('âž• Adicionando novo registro...', 'info');
            }
            
            const btnSalvar = document.getElementById('btnSalvar');
            btnSalvar.disabled = true;
            btnSalvar.textContent = 'Salvando...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_MASTER_KEY
                    },
                    body: JSON.stringify(registros)
                });
                
                if (response.ok) {
                    atualizarHistorico();
                    mostrarMensagem('âœ… Dados salvos com sucesso!', 'success');
                    
                    document.getElementById('absenteismo_diario').value = '';
                    document.getElementById('absenteismo_mensal').value = '';
                    document.getElementById('turnover').value = '';
                    document.getElementById('carteira').value = '';
                } else {
                    mostrarMensagem('âŒ Erro ao salvar. Tente novamente.', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarMensagem('âŒ Erro de conexÃ£o. Verifique sua internet.', 'error');
            } finally {
                btnSalvar.disabled = false;
                btnSalvar.textContent = 'ðŸ’¾ Salvar';
            }
        }
        
        function atualizarHistorico() {
            const historyList = document.getElementById('historyList');
            const filtroCarteira = document.getElementById('filtroCarteira').value;
            const dataHoje = document.getElementById('data').value;
            
            // Filtrar apenas registros de hoje
            let registrosHoje = registros.filter(reg => reg.data === dataHoje);
            
            // Aplicar filtro de carteira se selecionado
            if (filtroCarteira) {
                registrosHoje = registrosHoje.filter(reg => reg.carteira === filtroCarteira);
            }
            
            if (registrosHoje.length === 0) {
                historyList.innerHTML = '<p style="color: #999; text-align: center;">Nenhum registro de hoje encontrado.</p>';
                return;
            }
            
            historyList.innerHTML = registrosHoje.map(reg => `
                <div class="history-item">
                    <div class="history-header">
                        <div class="history-date">${formatarData(reg.data)}</div>
                        <div class="history-carteira">${NOMES_CARTEIRAS[reg.carteira] || reg.carteira}</div>
                    </div>
                    <div class="history-values">
                        Abs. DiÃ¡rio: ${reg.absenteismo_diario}% | 
                        Abs. Mensal: ${reg.absenteismo_mensal}% | 
                        Turnover: ${reg.turnover}%
                    </div>
                </div>
            `).join('');
        }
        
        function baixarAnalitico() {
            if (registros.length === 0) {
                mostrarMensagem('NÃ£o hÃ¡ dados para baixar.', 'error');
                return;
            }
            
            // Criar CSV
            let csv = 'Data,Carteira,Absenteismo Diario (%),Absenteismo Mensal (%),Turnover (%)\n';
            
            registros.forEach(reg => {
                const nomeCarteira = NOMES_CARTEIRAS[reg.carteira] || reg.carteira;
                csv += `${formatarData(reg.data)},${nomeCarteira},${reg.absenteismo_diario},${reg.absenteismo_mensal},${reg.turnover}\n`;
            });
            
            // Download
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `analitico_indicadores_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            mostrarMensagem('âœ… AnalÃ­tico baixado com sucesso!', 'success');
        }
        
        function formatarData(dataStr) {
            const [ano, mes, dia] = dataStr.split('-');
            return `${dia}/${mes}/${ano}`;
        }
        
        function mostrarMensagem(texto, tipo) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = texto;
            messageEl.className = `message ${tipo}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                if (tipo !== 'success') {
                    messageEl.style.display = 'none';
                }
            }, 5000);
        }
        
        // Event Listeners
        document.getElementById('indicadoresForm').addEventListener('submit', salvarIndicadores);
        document.getElementById('filtroCarteira').addEventListener('change', atualizarHistorico);
        document.getElementById('data').addEventListener('change', atualizarHistorico);
        
        // Carregar dados ao iniciar
        carregarDados();
    </script>
</body>
</html>
